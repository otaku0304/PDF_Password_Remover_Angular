<div class="container">
  <div class="mt-5 text-center">
    <h1>Unlock PDF</h1>
    <h2>
      Remove PDF password security, giving you the freedom to use your PDFs as
      you want.
    </h2>
  </div>
  <div
    class="mt-5 text-center"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <button
      type="button"
      class="btn btn-primary btn-lg mt-5"
      (click)="openFileExplorer()"
    >
      Select PDF files
    </button>
    <input
      type="file"
      #fileInput
      accept=".pdf"
      style="display: none"
      multiple
      (change)="onFilesSelected($event)"
    />
    <h4 class="mt-3">Drag and drop PDF files here.</h4>
  </div>
  <div class="mt-3 text-center">
    <ul class="file-list">
      <li *ngFor="let fileName of selectedFileNames">{{ fileName }}</li>
    </ul>
  </div>
</div>
