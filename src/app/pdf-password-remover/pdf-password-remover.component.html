<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="mt-5 text-center">
        <h2>UNLOCK PDF</h2>
        <h5>
            Remove PDF password security, giving you the freedom to use your PDFs as
            you want.
        </h5>
    </div>
    <div class="mt-5">
        <button type="button" class="btn btn-primary btn-lg" (click)="openFileExplorer()">
            Select PDF files
        </button>
        <input type="file" #fileInput accept=".pdf" style="display: none;" multiple (change)="onFilesSelected($event)">
    </div>
    <div class="mt-3" *ngIf="selectedFileNames.length > 0">
        <ul>
            <li *ngFor="let fileName of selectedFileNames">{{ fileName }}</li>
        </ul>
    </div>
</div>
