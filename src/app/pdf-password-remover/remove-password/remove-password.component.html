<div
  class="container"  
>
  <div
    *ngIf="selectedFiles.length > 0"
    class="d-flex mt-5 flex-column align-items-center justify-content-center"
  >
    <h1 class="text-color">Enter Password to Unlock PDF</h1>
    <h2 class="text-color">{{ selectedFiles[currentFileIndex].name }}</h2>
    <mat-form-field class="mt-3">
      <input
        matInput
        type="{{ isHidePassword ? 'text' : 'password' }}"
        placeholder="Password"
        [(ngModel)]="passwords[currentFileIndex]"
      />
      <mat-icon
        matSuffix
        class="grey-disable-color"
        tabindex="0"
        (click)="toggleShowPassword()"
        (keydown.enter)="toggleShowPassword()"
        >{{ isHidePassword ? "visibility" : "visibility_off" }}</mat-icon
      >
    </mat-form-field>

    <button type="button" class="btn button-color" (click)="unlockPDF()">
      {{ currentFileIndex < selectedFiles.length - 1 ? "Next" : "Confirm" }}
    </button>
  </div>

  <p *ngIf="error" class="error-message pt-5 text-error text-center fs-20">{{ error }}</p>

  <div
    class="overlay d-flex justify-content-center align-items-center spinner-container"
    *ngIf="isLoading"
  >
    <mat-progress-spinner
      class="custom-spinner"
      mode="indeterminate"
      [diameter]="50"
      color="primary"
    ></mat-progress-spinner>
  </div>
</div>
