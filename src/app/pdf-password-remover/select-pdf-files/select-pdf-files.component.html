<div class="container">
  <div class="mt-5 text-center text-color">
    <h1>PDF Password Remover</h1>
    <h2>
      Unlock your PDFs for unrestricted access, enabling seamless use and full control over your documents.
    </h2>
  </div>
  <div
    class="mt-2 text-center"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <img
      src="assets/images/pdf_icon.webp"
      alt="password-remover"
      class="img-fluid smaller-image"
    />
    <div>
      <button
        type="button"
        class="btn button-color btn-lg mt-3"
        (click)="openFileExplorer()"
      >
        Select PDF files
      </button>
    </div>

    <input
      type="file"
      #fileInput
      accept=".pdf"
      style="display: none"
      multiple
      (change)="onFilesSelected($event)"
    />
    <h3 class="mt-3 text-color">Drag and drop PDF files here.</h3>
  </div>
  <div class="mt-5 text-center">
    <div class="file-grid">
      <div class="file-item" *ngFor="let fileName of selectedFiles">
        <span class="file-name">{{ fileName.name }}</span>
        <img
          src="assets/images/close.png"
          alt="Close"
          class="close-icon"
          (click)="removeSelectedFile(fileName)"
        />
      </div>
    </div>
    <div class="text-center mt-3">
      <button
        *ngIf="selectedFiles.length > 0"
        type="button"
        class="btn success-button-color btn-lg"
        (click)="submitFiles()"
      >
        Remove Password
      </button>
    </div>
  </div>
</div>
