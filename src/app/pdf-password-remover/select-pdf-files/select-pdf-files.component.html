<div class="container">
  <div class="mt-5 text-center text-color">
    <h1>PDF Password Remover</h1>
    <h2>
      Remove PDF password security, giving you the freedom to use your PDF's as
      you want.
    </h2>
  </div>
  <div
    class="mt-5 text-center"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <button
      type="button"
      class="btn button-color btn-lg mt-5"
      (click)="openFileExplorer()"
    >
      Select PDF files
    </button>
    <input
      type="file"
      #fileInput
      accept=".pdf"
      style="display: none"
      multiple
      (change)="onFilesSelected($event)"
    />
    <h4 class="mt-3 text-color">Drag and drop PDF files here.</h4>
  </div>
  <div class="mt-3 text-center">
    <ul class="file-list">
      <li *ngFor="let fileName of selectedFiles">
        <div class="file-item">
          <span class="file-name text-color">{{ fileName.name }}</span>
          <img
            src="assets/images/close.png"
            alt="Close"
            class="close-icon"
            (click)="removeSelectedFile(fileName)"
          />
        </div>
      </li>
    </ul>
    <div class="text-center">
      <button
        *ngIf="selectedFiles.length > 0"
        type="button"
        class="btn button-color btn-lg"
        (click)="submitFiles()"
      >
        Remove Password
      </button>
    </div>
  </div>
</div>
