<div class="container text-center">
  <h1 class="mt-5">Welcome......!</h1>
  <h3 class="mt-3">Please select any of our services</h3>
  <div class="row justify-content-center mt-5">
    <div class="col-md-4 col-sm-12">
      <div class="mb-3 pt-5">
        <img
          src="../../../assets/images/password-remover.png"
          alt="password-remover"
          class="img-fluid smaller-image"
        />
      </div>
      <button
        type="button"
        class="btn button-color btn-lg btn-block"
        [routerLink]="['/pdf/select-pdf-files']"
      >
        PDF Password Remover
      </button>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="mb-3 pt-5">
        <img
          src="../../../assets/images/image-compressor.png"
          alt="image-compressor"
          class="img-fluid smaller-image"
        />
      </div>
      <button
        type="button"
        class="btn button-color btn-lg btn-block"
        [routerLink]="['/image/select-image']"
      >
        Image Compressor
      </button>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="mb-3 pt-5">
        <img
          src="../../../assets/images/internationalization.png"
          alt="internationalization"
          class="img-fluid smaller-image"
        />
      </div>
      <button
        type="button"
        class="btn button-color btn-lg btn-block"
        [routerLink]="['/i18n/change-language']"
      >
        Angular Internationalization or i18n
      </button>
    </div>
  </div>
</div>
