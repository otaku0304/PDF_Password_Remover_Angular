version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    versioning-strategy: increase
    target-branch: "dev"
    groups:
      angular-packages:
        patterns:
          - "angular/animations"
          - "angular/cdk"
          - "angular/cli"
          - "angular/compiler"
          - "angular/compiler-cli"
          - "angular/core"
          - "angular/material"
          - "angular/platform-browser"
          - "angular/platform-browser-dynamic"
          - "angular/router"
          - "angular-devkit/build-angular"
